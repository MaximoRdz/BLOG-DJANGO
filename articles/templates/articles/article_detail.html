{% extends "base.html" %}

{% load static %}

{% block  content %}
    <h1>{{post}}</h1>
    <div class="image">
        <img src={{post.thumbnail_image.url}}>
    </div>
    <p>
        <strong>{{post.abstract}}</strong>
    </p>
    <p>
        {{post.body}}
    </p>
    <footer>
        <small>
            Created: {{post.created_at | date:"Y-d-m"}}
        </small>
    </footer>
{% endblock%}
