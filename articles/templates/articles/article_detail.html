{% extends "base.html" %}

{% load static %}
{% load markdown_to_html %}

{% block  content %}
<div class="body">
    <h1>{{post}}</h1>
    <div class="image">
        <img src={{post.thumbnail_image.url}} height="250" width="300">
    </div>
    <p>
        <strong>{{post.abstract}}</strong>
    </p>
    
        {{post.body | markdown | safe}}
    </div>
    <footer>
        <small>
            Created: {{post.created_at | date:"Y-d-m"}}
        </small>
    </footer>
{% endblock%}
